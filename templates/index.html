<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Chatbot üçÖ</title>
    <link rel="manifest" href="../static/manifest.json">
    <link rel="stylesheet" href="../static/style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/static/sw.js")
                    .then((reg) => console.log("Service Worker Registered!", reg.scope))
                    .catch((err) => console.log("Service Worker Registration Failed!", err));
            });
        }
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url("../static/img1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            font-size: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        #chatbox {
            width: 90%;
            max-width: 450px;
            height: 60vh;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #4CAF50;
        }

        .message {
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 20px;
            display: inline-block;
            max-width: 75%;
            font-size: 16px;
            color: white;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .user {
            background-color: #2e7d32;
            text-align: right;
            float: right;
            clear: both;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .bot {
            background-color: #388E3C;
            text-align: left;
            float: left;
            clear: both;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffffff;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 12px;
            background: #ffffff;
            color: #2e7d32;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <h1>üçÖ Tomato Disease Chatbot üå±</h1>
    <div id="chatbox">
        <p class="message bot">üåø Hello Farmer! Tell me the disease, and I'll suggest pesticides & crop tips.</p>
    </div>

    <div class="input-container">
        <input id="userInput" type="text" placeholder="Enter disease name...">
        <button onclick="sendMessage()">Ask</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="message user">üë®‚Äçüåæ ${userInput}</p>`;

            let typingEffect = document.createElement("p");
            typingEffect.classList.add("message", "bot", "typing");
            typingEffect.innerText = "üå± Typing...";
            chatbox.appendChild(typingEffect);
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/get_response", {
                method: "POST",
                body: JSON.stringify({ disease: userInput }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    chatbox.removeChild(typingEffect);
                    chatbox.innerHTML += `<p class="message bot"><strong>üåæ Pesticide:</strong> ${data.pesticide}</p>`;
                    chatbox.innerHTML += `<p class="message bot"><strong>üåª Tip:</strong> ${data.tip}</p>`;
                    document.getElementById("userInput").value = "";
                    chatbox.scrollTop = chatbox.scrollHeight;
                }, 1200);
            });
        }
    </script>
</body>
</html>
