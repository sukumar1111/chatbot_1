<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Pesticide Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.log("Service Worker Registration Failed", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Tomato Disease Pesticide Bot 🍅</h1>
        <p>Enter a tomato disease name below to find the best pesticide.</p>
        <form method="post">
            <input type="text" name="disease" placeholder="Enter disease name..." required>
            <button type="submit">Find Pesticide</button>
        </form>
        {% if response %}
            <div class="response-box">
                <h2>Recommended Pesticide:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
